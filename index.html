<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="assets/images/header.png" alt="Guess Rock">
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-white">Word Guess Game - Mexican Rock Bands</h2>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <h4 class="text-white">Guess the name of the band, press any key to get started!</h4>
                <h4 class="text-white">Wins: <span id="wins"><strong>-</strong></span></h4>
                <h4 class="text-white">Current word:</h4>
                <p class="text-white"><span id="compBand"><strong>-</strong></span></p>
                <h4 class="text-white">Number of guesses remaining</h4>
                <p class="text-white"><span id="livesGuess"><strong>-</strong></span></p>
                <h4 class="text-white">Letters Already Guessed</h4>
                <p class="text-white"><span id="wrongLetters"><strong>-</strong></span></p>    

            </div>
        </div>
    </div>

    <div class="container"> 
        

    </div>
    
</body>
</html>
